<div class="appointment-list item-list mb-3">
  <!-- Loop with a directive -->
  <div class="pet-item col media py-3"
    *ngFor="let item of aptList">
    <div class="mr-3">
      <!-- (click) might be a LoDash attribute -->
      <button class="pet-delete btn btn-sm btn-danger"
        (click)="handleDelete(item)">
      <!-- add the 'times' icon -->
      <fa-icon icon="times"></fa-icon>
    </button>
    </div><!-- media-left -->

    <div class="pet-info media-body">
      <div class="pet-head d-flex">
        <!-- use the item here -->
        <span class="pet-name" contenteditable="true">{{item.petName}}</span>
        <span class="apt-date ml-auto">{{item.aptDate | date:'M/d/yy h:mm a'}}</span>
      </div><!-- pet-head -->

      <div class="owner-name">
        <span class="label-item">Owner: </span>
        <span contenteditable="true">{{item.ownerName}}</span>
      </div>
      <div class="apt-notes" contenteditable="true">{{item.aptNotes}}</div>
    </div><!-- pet-info -->
  </div><!-- pet-item -->
</div><!-- appointment-list -->
