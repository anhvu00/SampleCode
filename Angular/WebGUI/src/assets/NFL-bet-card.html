<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bet Card Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>Bet Card Table</h2>
        <p>The .table-hover class adds a hover effect (grey background color) on table rows:</p>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Selection</th>
                    <th>Line</th>
                    <th>Amount</th>
                    <th>(cancel)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>SEA</td>
                    <td>-2.0</td>
                    <td>
                        <input type="text" name="betAmt" value="100">
                    </td>
                    <td>
                        <button type="submit" class="btn btn-primary d-block">Delete</button>

                    </td>
                </tr>
                <td>Over TB/NO</td>
                <td>47.5</td>
                <td>
                    <input type="text" name="betAmt" value="200">
                </td>
                <td>
                    <button type="submit" class="btn btn-primary d-block">Delete</button>

                </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div>
    </div>
    <button type="submit" class="btn btn-primary d-block">Submit</button>
    <button type="submit" class="btn btn-primary d-block">Clear</button>
</body>

</html>
